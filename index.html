<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center"> 나에게 적합한 테크 악세서리는?</h1>
        <button class="btn btn-primary" type="button" onclick='start();'>테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="./airpods.jpg" alt="airpods">
        <h2 id="accesory" class="text-center mt-5">악세서리 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox share"></div>          
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
            2: {"title": "문제 2번", "type": "EI", "A": "E", "B": "I"},
            3: {"title": "문제 3번", "type": "EI", "A": "E", "B": "I"},
            4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
            5: {"title": "문제 5번", "type": "SN", "A": "S", "B": "N"},
            6: {"title": "문제 6번", "type": "SN", "A": "S", "B": "N"},
            7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
            8: {"title": "문제 8번", "type": "TF", "A": "T", "B": "F"},
            9: {"title": "문제 9번", "type": "TF", "A": "T", "B": "F"},
            10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
            11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
            12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"},
        }
        var result = {
            "ISTJ": {"accesory": "airpods", "explain": "airpods explain", "img": "airpods.jpg"},
            "ISFJ": {"accesory": "airpods pro", "explain": "airpods pro explain", "img": "airpods.jpg"},
            "INFJ": {"accesory": "airpods max", "explain": "airpods max explain", "img": "airpods.jpg"},
            "INTJ": {"accesory": "airpods", "explain": "airpods explain", "img": "airpods.jpg"},
            "ISTP": {"accesory": "airpods pro", "explain": "airpods pro explain", "img": "airpods.jpg"},
            "ISFP": {"accesory": "airpods max", "explain": "airpods max explain", "img": "airpods.jpg"},
            "INFP": {"accesory": "airpods", "explain": "airpods explain", "img": "airpods.jpg"},
            "INTP": {"accesory": "airpods pro", "explain": "airpods pro explain", "img": "airpods.jpg"},
            "ESTJ": {"accesory": "airpods", "explain": "airpods explain", "img": "airpods.jpg"},
            "ESFJ": {"accesory": "airpods pro", "explain": "airpods pro explain", "img": "airpods.jpg"},
            "ENFJ": {"accesory": "airpods max", "explain": "airpods max explain", "img": "airpods.jpg"},
            "ENTJ": {"accesory": "airpods", "explain": "airpods explain", "img": "airpods.jpg"},
            "ESTP": {"accesory": "airpods pro", "explain": "airpods pro explain", "img": "airpods.jpg"},
            "ESFP": {"accesory": "airpods max", "explain": "airpods max explain", "img": "airpods.jpg"},
            "ENFP": {"accesory": "airpods", "explain": "airpods explain", "img": "airpods.jpg"},
            "ENTP": {"accesory": "airpods pro", "explain": "airpods pro explain", "img": "airpods.jpg"},
            
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="S" : mbti+="N";
                ($("#TF").val() < 2) ? mbti+="T" : mbti+="F";
                ($("#JP").val() < 2) ? mbti+="J" : mbti+="P";
                $("#img").attr("src", result[mbti]["img"]);
                $("#accesory").html(result[mbti]["accesory"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
            $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
            }
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-610024359ba35dcb"></script>

</body>
</html>
